<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar API rest</title>
    <script type="module">
        fetch('http://localhost:1234/movies')
            .then(res => res.json())
            .then(movies => {
                return `<article data-id="${movies.id}">
                        <h2>${movies.title}</h2>
                        </article>
                    `
            })

    </script>
</head>

<body>

</body>

</html>
